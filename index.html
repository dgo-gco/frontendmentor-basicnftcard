<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="/style.css">
  
</head>
<body>
  <div class="container">
      <div class="nft">
       <img src="/images/image-equilibrium.jpg" alt="an expensive NFT" class="nft-image">
        <div class="view"></div>
          <div class="view-nft-cont">
           <img src="/images/icon-view.svg" 
           height="80px"  
           alt="eye" class="view-nft" style="margin: 160px;"> 
          </div>
      </div>
    <div class="view-nft"></div>
    <div class="description">
      <p class="title"> Equilibrium #3429 </p>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="eth-date">
       <div class="price-data">
         <img src="/images/icon-ethereum.svg" alt="" class="eth-logo">
         <div class="price">0.041 ETH</div> 
       </div>
        <div class="days-data">
         <img src="/images/icon-clock.svg" alt="clock image" class="clock-image">
         <div class="days">3 days left</div>
        </div>  
    </div>

  <hr class="line">

   <div class="creator"> 
     <img src="/images/image-avatar.png" 
     
     alt="avatar image" class="avatar">
   <div class="jw">Creation of <span class="jules">Jules Wyvern</span></div>
   </div>
 </div>

 <footer> 
  <div class="attribution">
    Challenge by Diego<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
